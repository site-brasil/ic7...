    footer::before {

      top: -30px;
      left: 0;
      width: 100%;
      height: 30px;
      background: linear-gradient(to right, #ffc300 0%, #ffffff 100%);
      border-top-left-radius: 100% 60px;
      border-top-right-radius: 100% 60px;
